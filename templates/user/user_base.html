<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            
        }
        #sidebar {
            min-width: 200px;
            max-width: 200px;
            background: #343a40;
            color: #fff;
            transition: all 0.3s;
            height:auto;
        }
        #sidebar.active {
            margin-left: -200px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white !important;
        }
        .top-bar {
            height: 60px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }
        .top-bar .form-control {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="d-flex flex-column">
        <div class="p-4">
            <h4>Menu</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/Dashboard/' %}active{% endif %}" href="{% url 'Alumni_clubs:user_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/events/' %}active{% endif %}" href="{% url 'AlumniEvents:lists' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'list_details' %}">Profile</a>
            </li>
            <!-- Add more links here -->
        </ul>
    </div>

    <div id="content">
        <div class="top-bar">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fas fa-bars"></i>
            </button>
            <form class="d-inline-block">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>
        
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
