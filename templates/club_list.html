{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Club List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/club-list-boostrap.css' %}">
</head>
<body>
    <section class="section-padding section-bg">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h3 class="mb-4">Clubs</h3>
                </div>
                {% for club in clubs %}
                <div class="col-lg-8 col-12 mt-3 mx-auto">
                    <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                        <div class="d-flex">
                            
                            {% if club.logo %}
                                <img src="{{ club.logo.url }}" alt="{{ club.name }} logo" class="custom-block-image img-fluid" />
                            {% else %}
                                <img src="{% static 'image/club.jpeg' %}" alt="Default Logo" class="custom-block-image img-fluid" />
                            {% endif %}


                            <div class="custom-block-topics-listing-info d-flex">
                                <div>
                                    <h5 class="mb-2">{{ club.name }}</h5>

                                    <p class="mb-0">{{ club.description }}</p>
                                    <a href="{% url 'Alumni_clubs:club_detail' club.pk %}" class="btn custom-btn mt-3 mt-lg-4">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <p>No clubs available.</p>
                    {% endfor %}

                </div>

                <div class="col-lg-12 col-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">Prev</span>
                                </a>
                            </li>

                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">1</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
